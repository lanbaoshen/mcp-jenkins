version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "lanbaoshen"
    open-pull-requests-limit: 5
    groups:
      # Group minor/patch updates to reduce PR noise
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "lanbaoshen"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(ci)"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "lanbaoshen"
    groups:
      # Group minor/patch updates; major updates reviewed separately
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
