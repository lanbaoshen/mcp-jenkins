# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio


  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - jenkinsUrl
      - jenkinsUsername
    anyOf:
      - required: ["jenkinsPassword"]
      - required: ["jenkinsToken"]
    properties:
      jenkinsUrl:
        type: string
        description: The URL of the Jenkins server
      jenkinsUsername:
        type: string
        description: The username to access Jenkins
      jenkinsPassword:
        type: string
        description: The password to access Jenkins (mutually exclusive with jenkinsToken)
      jenkinsToken:
        type: string
        description: The API token to access Jenkins (mutually exclusive with jenkinsPassword)
      jenkinsTimeout:
        type: number
        default: 5
        description: Timeout (in seconds) for Jenkins API requests
      transport:
        type: string
        default: stdio
        description: Transport protocol to use
      port:
        type: number
        default: 9887
        description: Port to listen on for SSE transport (only used if transport is 'sse')
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const baseCommand = 'mcp-jenkins';
      const args = [
        '--jenkins-url', config.jenkinsUrl,
        '--jenkins-username', config.jenkinsUsername,
        '--jenkins-timeout', config.jenkinsTimeout.toString(),
        '--transport', config.transport
      ];
      
      // Add authentication - either password or token
      if (config.jenkinsPassword) {
        args.push('--jenkins-password', config.jenkinsPassword);
      } else if (config.jenkinsToken) {
        args.push('--jenkins-token', config.jenkinsToken);
      }
      
      if (config.transport === 'sse') {
        args.push('--port', config.port.toString());
      }
      return { command: baseCommand, args };
    }
  exampleConfig:
    jenkinsUrl: http://example.jenkins.server
    jenkinsUsername: admin
    # Use either password or token for authentication
    jenkinsPassword: adminpass
    # jenkinsToken: 11abcdef1234567890abcdef1234567890ab
    jenkinsTimeout: 5
    transport: stdio
    port: 9887
